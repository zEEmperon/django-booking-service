{% extends 'booking/base.html' %}
{% load static %}

{% block content %}
<div class="form-block">
  <div class="form-block-header">
    <p class="form-block-header-text">{{title}}</p>
  </div>
  <div class="form-contains-block">
    <form method="post">
  {% csrf_token %}

    {% for f in form %}
      <div class="form-field"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</div>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
      <div class="form-non-field-error">{{ form.non_field_errors }}</div>
      <div class="form-block-submit-button-block">
      <button class="form-block-submit-button" type="submit">{{title}}</button>
      </div>

    </form>
  </div>

</div>


{% endblock content %}
